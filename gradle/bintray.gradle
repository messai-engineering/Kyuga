bintray {
    user = "glenkalarikkal" //project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = "2c3b379f08be75ad8b07d8c929ae95953015aac8" //project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publish = true
    override = true

    pkg {
        userOrg = project.projectBintrayUserOrg
        repo = project.projectBintrayRepoName
        name = project.projectBintrayArtifactName
        licenses = ['MIT']
        publications = ['mavenProject']

        version {
            name = project.version
            released = new Date()
            vcsTag = project.version
        }
    }
}

bintrayUpload.doFirst {
    publications = project.publishing.publications
}

bintrayUpload.dependsOn publishToMavenLocal