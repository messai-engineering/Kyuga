
def pomConfig = {
    licenses {
        license {
            name "MIT"
            url "https://opensource.org/licenses/MIT"
            distribution "repo"
        }
    }
    developers {
        developer {
            id project.developerId
            name project.developerName
            organization project.developerOrganisation
            organizationUrl project.developerOrganisationUrl
        }
    }

    scm {
        url project.projectGithubUrl
    }
}

def withPom = { pom ->
    pom.withXml {
        def root = asNode()
        root.appendNode('name', project.name)
        root.appendNode('description', projectDescription)
        root.appendNode('url', projectGithubUrl)
        root.children().last() + pomConfig
    }
}

ext.withPom = withPom